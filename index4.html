<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.0.0-alpha5/bootstrap-icons.min.css">
    <!-- Additional CSS Here -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Entrepreneur Platform</a>
        <!-- Navigation Items -->
    </nav>

    <!-- Homepage Content -->
    <div class="container mt-4">
        <h1>Welcome to the Entrepreneur Platform</h1>
        <!-- Additional Homepage Content Here -->
    </div>

    <!-- Entrepreneur Page Example -->
    <div class="container mt-4">
        <h2>Entrepreneur Name</h2>
        <div id="product-list" class="row">
            <!-- Dynamically load products here -->
        </div>
    </div>

    <!-- CMS Form -->
    <div class="container mt-4">
        <h2>Add/Edit Product</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea class="form-control" id="productDescription" placeholder="Product description"></textarea>
            </div>
            <div class="form-group">
                <label for="productIcon">Product Icon</label>
                <select class="form-control" id="productIcon">
                    <option value="bi-alarm">Alarm</option>
                    <option value="bi-heart-fill">Heart</option>
                    <option value="bi-gear-fill">Gear</option>
                    <!-- Add more Bootstrap icons as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
    </div>

    <!-- JavaScript for Form Handling and Adding Products -->
    <script>
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get values from the form
            var productName = document.getElementById('productName').value;
            var productDescription = document.getElementById('productDescription').value;
            var productIcon = document.getElementById('productIcon').value;

            // Create a new product card
            var productCard = '<div class="col-md-4"><div class="card" style="width: 18rem;">' +
                              '<div class="card-body">' +
                              '<i class="bi ' + productIcon + '"></i>' +
                              '<h5 class="card-title">' + productName + '</h5>' +
                              '<p class="card-text">' + productDescription + '</p>' +
                              '<a href="#" class="btn btn-primary">Buy Now</a>' +
                              '</div></div></div>';

            // Append the new product to the product list
            document.getElementById('product-list').innerHTML += productCard;

            // Clear the form
            document.getElementById('product-form').reset();
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
