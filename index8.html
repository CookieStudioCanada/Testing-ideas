<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eat Time!</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #222;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    text-align: center;
  }
  h2 {
    font-size: 2.5rem;
    color: #FFD700; /* Bold Gold */
    margin-bottom: 20px;
  }
  #restaurant {
    margin-top: 20px;
    font-size: 1.8rem;
    color: white;
    padding: 10px;
    display: inline-block;
  }
  button {
    cursor: pointer;
    background-color: #FF4500; /* Bold Orange */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1.5rem;
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<div class="container">
  <h2>OÃ¹ manger ce soir?</h2>
  <button id="findRestaurant">Trouver un restaurant</button>
  <div id="restaurant"></div>
</div>

<script>
  const restaurants = [
    "Siam",
    "Industria",
    "La Cage",
    "Moishes Steakhouse",
    "Vertigo",
    "Oh Dumplings",
    "McDonald's",
    "Five Guy's",
    "Sushi Sama",
    "Sofia",
    "Boustan",
    "Poulet Rouge"
  ];

  document.getElementById("findRestaurant").addEventListener("click", function() {
    const choice = restaurants[Math.floor(Math.random() * restaurants.length)];
    document.getElementById("restaurant").textContent = `Je vous propose ${choice}?`;
  });
</script>

</body>
</html>
