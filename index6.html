<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightyellow;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px;
        }
        button {
            width: 25%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: lightgrey;
            margin-top: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            background-color: #a5d6a7;
        }
        .task-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Task title...">
    <input type="date" id="dueDateInput" placeholder="Due date...">
    <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
    </select>
    <input type="text" id="categoryInput" placeholder="Category...">
    <textarea id="descriptionInput" placeholder="Description..."></textarea>
    <button onclick="addTask()">Add Task</button>
    <ul id="tasksList"></ul>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let dueDateInput = document.getElementById('dueDateInput');
            let priorityInput = document.getElementById('priorityInput');
            let categoryInput = document.getElementById('categoryInput');
            let descriptionInput = document.getElementById('descriptionInput');
            let tasksList = document.getElementById('tasksList');
        
            if (taskInput.value.trim() !== '') {
                let li = document.createElement('li');
                li.innerHTML = `<span class="task-text" onclick="toggleComplete(this)">${taskInput.value}</span>
                                <span>Due: ${dueDateInput.value}</span>
                                <span>Priority: ${priorityInput.value}</span>
                                <span>Category: ${categoryInput.value}</span>
                                <p>${descriptionInput.value}</p>
                                <button onclick="deleteTask(this)">Delete</button>`;
                tasksList.appendChild(li);
                saveTasks();
                taskInput.value = '';
                dueDateInput.value = '';
                priorityInput.value = 'Medium';
                categoryInput.value = '';
                descriptionInput.value = '';
            }
        }
        
        // Modify saveTasks and loadTasks similarly to handle new fields
        
        function toggleComplete(span) {
            span.parentNode.classList.toggle('completed');
            saveTasks();
        }

        function deleteTask(button) {
            button.parentNode.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasksList = document.getElementById('tasksList');
            let tasks = [];
        
            tasksList.querySelectorAll('li').forEach(li => {
                let task = {
                    title: li.querySelector('.task-text').textContent,
                    dueDate: li.querySelector('.due-date').textContent.replace('Due: ', ''),
                    priority: li.querySelector('.priority').textContent.replace('Priority: ', ''),
                    category: li.querySelector('.category').textContent.replace('Category: ', ''),
                    description: li.querySelector('.description').textContent,
                    completed: li.classList.contains('completed')
                };
                tasks.push(task);
            });
        
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = ''; // Clear current list
        
            tasks.forEach(task => {
                let li = document.createElement('li');
                li.classList.add('list-group-item');
                if (task.completed) {
                    li.classList.add('completed');
                }
        
                li.innerHTML = `<span class="task-text" onclick="toggleComplete(this)">${task.title}</span>
                                <span class="due-date">Due: ${task.dueDate}</span>
                                <span class="priority">Priority: ${task.priority}</span>
                                <span class="category">Category: ${task.category}</span>
                                <p class="description">${task.description}</p>
                                <button class="btn btn-danger" onclick="deleteTask(this)">Delete</button>`;
        
                tasksList.appendChild(li);
            });
        }
    </script>
</body>
</html>
