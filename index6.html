<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightyellow; /* or any color that matches your design */
        }
        
        .container {
            width: 80%;
            max-width: 600px; /* Adjusted to fit the layout of the sketch */
            margin: auto;
            padding-top: 50px;
            border: 1px solid #000; /* Black border around the container */
            background-color: #fff; /* White background for the container */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds shadow for depth */
        }
        
        input[type="text"], input[type="date"], textarea, select {
            width: 100%; /* Full width */
            display: block; /* Stack vertically */
            box-sizing: border-box; /* Include padding and border in the element's total width */
            margin: 10px auto; /* Centering and spacing */
        }
        
        button {
            display: block; /* Stack vertically */
            width: auto; /* Auto width according to content */
            margin: 10px auto; /* Centering and spacing */
        }
        
        ul {
            list-style: none;
            padding: 0;
            text-align: left; /* Align text to the left */
        }
        
        li {
            background-color: #f7f7f7; /* Light grey background */
            margin-top: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between; /* Space elements out */
            align-items: center;
            border-radius: 5px; /* Rounded corners */
        }
        
        li.completed {
            background-color: #a5d6a7; /* Light green for completed tasks */
        }
        
        .task-text {
            flex-grow: 1;
        }
        
        /* Additional styles for the new elements (due date, priority, etc.) */
        .due-date, .priority, .category {
            margin-left: 10px; /* Space out the elements */
        }
        
        .delete-btn {
            background-color: #ff4d4d; /* Red background for delete button */
        }
        
        /* Checkmark box */
        .checkmark {
            width: 20px; /* Fixed width and height */
            height: 20px;
            border: 1px solid #000; /* Black border */
            margin-right: 10px; /* Space from the task text */
        }
        
        /* Hide the default checkmark and customize */
        .checkmark input[type="checkbox"] {
            display: none;
        }
        
        /* Custom checkmark style */
        .checkmark .custom-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        /* Style for the custom checkmark (when checked) */
        .checkmark .custom-checkbox:after {
            content: 'âœ”';
            display: none;
            color: #000;
        }
        
        /* Show checkmark when input is checked */
        .checkmark input[type="checkbox"]:checked + .custom-checkbox:after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Task title...">
    <input type="date" id="dueDateInput" placeholder="Due date...">
    <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
    </select>
    <input type="text" id="categoryInput" placeholder="Category...">
    <textarea id="descriptionInput" placeholder="Description..."></textarea>
    <button onclick="addTask()">Add Task</button>
    <ul id="tasksList"></ul>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let dueDateInput = document.getElementById('dueDateInput');
            let priorityInput = document.getElementById('priorityInput');
            let categoryInput = document.getElementById('categoryInput');
            let descriptionInput = document.getElementById('descriptionInput');
            let tasksList = document.getElementById('tasksList');
        
            if (taskInput.value.trim() !== '') {
                let li = document.createElement('li');
                li.innerHTML = `
                    <div class="checkmark">
                        <input type="checkbox" id="task-${new Date().getTime()}" ${task.completed ? 'checked' : ''}>
                        <label for="task-${new Date().getTime()}" class="custom-checkbox"></label>
                    </div>
                    <span class="task-text">${task.title}</span>
                    <span class="due-date">${task.dueDate}</span>
                    <span class="priority">${task.priority}</span>
                    <span class="category">${task.category}</span>
                    <p class="description">${task.description}</p>
                    <button class="delete-btn" onclick="deleteTask(this)">X</button>
                `;
                tasksList.appendChild(li);
                saveTasks();
                taskInput.value = '';
                dueDateInput.value = '';
                priorityInput.value = 'Medium';
                categoryInput.value = '';
                descriptionInput.value = '';
            }
        }
        
        // Modify saveTasks and loadTasks similarly to handle new fields
        
        function toggleComplete(span) {
            span.parentNode.classList.toggle('completed');
            saveTasks();
        }

        function deleteTask(button) {
            button.parentNode.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasksList = document.getElementById('tasksList');
            let tasks = [];
        
            tasksList.querySelectorAll('li').forEach(li => {
                let task = {
                    title: li.querySelector('.task-text').textContent,
                    dueDate: li.querySelector('.due-date').textContent.replace('Due: ', ''),
                    priority: li.querySelector('.priority').textContent.replace('Priority: ', ''),
                    category: li.querySelector('.category').textContent.replace('Category: ', ''),
                    description: li.querySelector('.description').textContent,
                    completed: li.classList.contains('completed')
                };
                tasks.push(task);
            });
        
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = ''; // Clear current list
        
            tasks.forEach(task => {
                let li = document.createElement('li');
                li.classList.add('list-group-item');
                if (task.completed) {
                    li.classList.add('completed');
                }
        
                li.innerHTML = `<span class="task-text" onclick="toggleComplete(this)">${task.title}</span>
                                <span class="due-date">Due: ${task.dueDate}</span>
                                <span class="priority">Priority: ${task.priority}</span>
                                <span class="category">Category: ${task.category}</span>
                                <p class="description">${task.description}</p>
                                <button class="btn btn-danger" onclick="deleteTask(this)">Delete</button>`;
        
                tasksList.appendChild(li);
            });
        }
    </script>
</body>
</html>
