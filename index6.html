<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightyellow;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px;
        }
        button {
            width: 25%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: lightgrey;
            margin-top: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            background-color: #a5d6a7;
        }
        .task-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="tasksList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', loadTasks);

        function addTask() {
            let taskInput = document.getElementById('taskInput');
            let tasksList = document.getElementById('tasksList');

            if (taskInput.value.trim() !== '') {
                let li = document.createElement('li');
                li.innerHTML = `<span class="task-text" onclick="toggleComplete(this)">${taskInput.value}</span>
                                <button onclick="deleteTask(this)">Delete</button>`;
                tasksList.appendChild(li);
                saveTasks();
                taskInput.value = '';
            }
        }

        function toggleComplete(span) {
            span.parentNode.classList.toggle('completed');
            saveTasks();
        }

        function deleteTask(button) {
            button.parentNode.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasksList = document.getElementById('tasksList');
            localStorage.setItem('tasks', tasksList.innerHTML);
        }

        function loadTasks() {
            let tasks = localStorage.getItem('tasks');
            if (tasks) {
                document.getElementById('tasksList').innerHTML = tasks;
                // Reattach events after loading from local storage
                document.querySelectorAll('#tasksList .task-text').forEach(span => {
                    span.onclick = () => toggleComplete(span);
                });
                document.querySelectorAll('#tasksList button').forEach(button => {
                    button.onclick = () => deleteTask(button);
                });
            }
        }
    </script>
</body>
</html>
