<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de plafond de cotisation CELI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 75%;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculateur de plafond de cotisation CELI</h1>
        <div class="my-3">
            <label for="birthYear" class="form-label">Sélectionnez votre année de naissance :</label>
            <select id="birthYear" class="form-select">
                <!-- Options ajoutées par JavaScript -->
            </select>
        </div>
        <button onclick="calculateCELI()" class="btn btn-primary">Calculer</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        function calculateCELI() {
            var birthYear = document.getElementById("birthYear").value;
            var currentYear = 2024;
            var craLimits = {
                2009: 5000,
                2010: 5000,
                2011: 5000,
                2012: 5000,
                2013: 5500,
                2014: 5500,
                2015: 10000,
                2016: 5500,
                2017: 5500,
                2018: 5500,
                2019: 6000,
                2020: 6000,
                2021: 6000,
                2022: 6000,
                2023: 6500,
                2024: 7000
            };

            var firstContributionYear = Math.max(2009, parseInt(birthYear) + 18);
            var cumulativeLimit = 0;
            for (var year = firstContributionYear; year <= currentYear; year++) {
                cumulativeLimit += craLimits[year];
            }

            document.getElementById("result").innerHTML = "Plafond cumulatif de cotisation CELI pour quelqu'un né en " + birthYear + " : " + cumulativeLimit + " $";
        }

        // Remplir le menu déroulant avec des années de naissance
        window.onload = function() {
            var select = document.getElementById("birthYear");
            for (var year = 1900; year <= 2006; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                select.appendChild(option);
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
