<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de plafond de cotisation CELI</title>
    <script>
        function calculateCELI() {
            var birthYear = document.getElementById("birthYear").value;
            var currentYear = 2024;
            var craLimits = {
                2009: 5000,
                2010: 5000,
                2011: 5000,
                2012: 5000,
                2013: 5500,
                2014: 5500,
                2015: 10000,
                2016: 5500,
                2017: 5500,
                2018: 5500,
                2019: 6000,
                2020: 6000,
                2021: 6000,
                2022: 6000,
                2023: 6500,
                2024: 7000
            };

            var firstContributionYear = Math.max(2009, parseInt(birthYear) + 18);
            var cumulativeLimit = 0;
            for (var year = firstContributionYear; year <= currentYear; year++) {
                cumulativeLimit += craLimits[year];
            }

            document.getElementById("result").innerHTML = "Plafond cumulatif de cotisation CELI pour quelqu'un né en " + birthYear + " : " + cumulativeLimit + " $";
        }
    </script>
</head>
<body>
    <h1>Calculateur de plafond de cotisation CELI</h1>
    <p>Entrez votre année de naissance :</p>
    <input type="number" id="birthYear" min="1900" max="2006">
    <button onclick="calculateCELI()">Calculer</button>
    <p id="result"></p>
</body>
</html>
