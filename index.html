<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de plafond de cotisation CELI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p, label {
            font-size: 18px;
            color: #666;
        }
        #birthYear {
            font-size: 16px;
            padding: 10px;
            width: 50%;
            max-width: 300px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function calculateCELI() {
            var birthYear = document.getElementById("birthYear").value;
            var currentYear = 2024;
            var craLimits = {
                2009: 5000,
                2010: 5000,
                2011: 5000,
                2012: 5000,
                2013: 5500,
                2014: 5500,
                2015: 10000,
                2016: 5500,
                2017: 5500,
                2018: 5500,
                2019: 6000,
                2020: 6000,
                2021: 6000,
                2022: 6000,
                2023: 6500,
                2024: 7000
            };

            var firstContributionYear = Math.max(2009, parseInt(birthYear) + 18);
            var cumulativeLimit = 0;
            for (var year = firstContributionYear; year <= currentYear; year++) {
                cumulativeLimit += craLimits[year];
            }

            document.getElementById("result").innerHTML = "Plafond cumulatif de cotisation CELI pour quelqu'un né en " + birthYear + " : " + cumulativeLimit + " $";
        }
    </script>
</head>
<body>
    <h1>Calculateur de plafond de cotisation CELI</h1>
    <p>Sélectionnez votre année de naissance :</p>
    <select id="birthYear">
        <!-- Remplissage dynamique des options dans le menu déroulant -->
        <script>
            for (var year = 1900; year <= 2006; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                document.getElementById("birthYear").appendChild(option);
            }
        </script>
    </select>
    <br>
    <button onclick="calculateCELI()">Calculer</button>
    <p id="result"></p>
</body>
</html>
