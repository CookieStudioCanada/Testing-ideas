<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de plafond de cotisation CELI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Police de caractères */
            padding: 20px;
            background-color: #f0f2f5; /* Couleur de fond */
            color: #333333; /* Couleur du texte */
        }
        .container {
            max-width: 75%;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #007bff; /* Couleur punchy pour les résultats */
        }
        /* Autres styles personnalisés */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculateur de plafond de cotisation CELI</h1>
        <div class="mb-3">
            <label for="birthYear" class="form-label">Sélectionnez votre année de naissance :</label>
            <select id="birthYear" class="form-select"></select>
        </div>
        <div class="mb-3">
            <label for="deposit" class="form-label">Montant du dépôt :</label>
            <input type="number" id="deposit" class="form-control" placeholder="Entrez le montant du dépôt">
        </div>
        <div class="mb-3">
            <label for="withdrawal" class="form-label">Montant du retrait :</label>
            <input type="number" id="withdrawal" class="form-control" placeholder="Entrez le montant du retrait">
        </div>
        <button onclick="calculateCELI()" class="btn btn-primary">Calculer</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        function calculateCELI() {
            var birthYear = document.getElementById("birthYear").value;
            var deposit = parseFloat(document.getElementById("deposit").value) || 0; // Cotisation
            var withdrawal = parseFloat(document.getElementById("withdrawal").value) || 0; // Retrait
        
            var currentYear = 2024;
            var craLimits = { /* Limites définies ici */ };
            
            var firstContributionYear = Math.max(2009, parseInt(birthYear) + 18);
            var cumulativeLimit = 0;
            for (var year = firstContributionYear; year <= currentYear; year++) {
                cumulativeLimit += craLimits[year];
            }
        
            // Ajustement du plafond en fonction des cotisations et retraits
            cumulativeLimit -= deposit; // Les cotisations diminuent le plafond
            if (withdrawal > 0 && birthYear <= (currentYear - 18)) {
                // Les retraits augmentent le plafond, mais pas pour l'année en cours
                cumulativeLimit += withdrawal;
            }
        
            var finalBalance = cumulativeLimit;
            var resultMessage = "Solde final du plafond de cotisation CELI : " + finalBalance + " $.";
            if (withdrawal > 0) {
                resultMessage += " Note: Les retraits de l'année en cours n'augmenteront le plafond qu'à partir de l'année suivante.";
            }
            document.getElementById("result").innerHTML = resultMessage;
        }

        window.onload = function() {
            var select = document.getElementById("birthYear");
            for (var year = 2006; year >= 1900; year--) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                select.appendChild(option);
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
