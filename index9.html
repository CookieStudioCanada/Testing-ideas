<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-font-sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
        body {
            font-family: var(--bs-font-sans-serif);
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar-light .navbar-brand {
            color: #000;
        }
        .portfolio-item {
            background-color: #fff;
            border-radius: .5rem;
            margin-top: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">Welcome to Portfolio Builder</h1>
                <p class="lead">Showcase your projects and skills with elegance.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <h2>Project Title</h2>
            <p>This section describes your project. Include objectives, technologies used, and any relevant outcomes or links.</p>
        </div>
        <!-- More project items can be added here -->
    </div>
    
    <!-- Add Project Form -->
<div class="text-center mb-4">
    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addProjectModal">
        Add New Project
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="projectForm">
          <div class="mb-3">
            <label for="projectTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="projectTitle" required>
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Description</label>
            <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('projectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('projectTitle').value;
    const description = document.getElementById('projectDescription').value;
    
    const projectList = document.querySelector('.container');
    const projectElement = document.createElement('div');
    projectElement.classList.add('portfolio-item');
    projectElement.innerHTML = `
        <h2>${title}</h2>
        <p>${description}</p>
    `;
    projectList.appendChild(projectElement);
    const modalEl = document.getElementById('addProjectModal');
    var modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
