{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Generated Content</h2>
            </div>
            <div class="card-body">
                <h4>URLs:</h4>
                <ul class="list-group mb-3">
                    {% for url in urls %}
                        <li class="list-group-item">{{ url }}</li>
                    {% endfor %}
                </ul>

                <h4>Prompt:</h4>
                <div class="alert alert-info mb-3">
                    {{ prompt }}
                </div>

                <h4>Generated Content:</h4>
                <div class="content-box mb-3">
                    {{ content | safe | nl2br }}
                </div>

                <div class="text-center">
                    <a href="{{ url_for('download_file', filename=pdf_filename) }}" 
                       class="btn btn-success">Download PDF</a>
                    <a href="{{ url_for('index') }}" 
                       class="btn btn-primary">New Search</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
