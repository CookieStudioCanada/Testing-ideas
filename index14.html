<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Financière</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Gestion Financière</h1>

    <!-- Section ajout d'actifs et passifs -->
    <div class="card mb-4">
      <div class="card-header">Ajouter un Actif ou un Passif</div>
      <div class="card-body">
        <form id="financialForm">
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select">
              <option value="actif">Actif</option>
              <option value="passif">Passif</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Montant</label>
            <input type="number" id="amount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>

    <!-- Section états financiers en temps réel -->
    <div class="card mb-4">
      <div class="card-header">États Financiers</div>
      <div class="card-body">
        <h5>Actifs Totaux: <span id="totalAssets">0</span> $</h5>
        <ul id="assetList" class="list-group mb-3"></ul>
        <h5>Passifs Totaux: <span id="totalLiabilities">0</span> $</h5>
        <ul id="liabilityList" class="list-group mb-3"></ul>
        <h5>Valeur Nette: <span id="netWorth">0</span> $</h5>
      </div>
    </div>

    <!-- Module de dépenses et de facturation -->
    <div class="card mb-4">
      <div class="card-header">Module de Dépenses et de Facturation</div>
      <div class="card-body">
        <form id="expenseForm">
          <div class="mb-3">
            <label for="expenseDescription" class="form-label">Description de la Dépense</label>
            <input type="text" id="expenseDescription" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Montant</label>
            <input type="number" id="expenseAmount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter Dépense</button>
        </form>
        <ul id="expenseList" class="list-group mt-3"></ul>

        <form id="invoiceForm" class="mt-4">
          <div class="mb-3">
            <label for="clientName" class="form-label">Nom du Client</label>
            <input type="text" id="clientName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="invoiceDescription" class="form-label">Description de la Facture</label>
            <input type="text" id="invoiceDescription" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="invoiceAmount" class="form-label">Montant</label>
            <input type="number" id="invoiceAmount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Créer Facture</button>
        </form>
        <ul id="invoiceList" class="list-group mt-3"></ul>
      </div>
    </div>

    <!-- Résultats financiers -->
    <div class="card">
      <div class="card-header">Résultats Financiers</div>
      <div class="card-body">
        <h5>Revenus Totals: <span id="totalRevenue">0</span> $</h5>
        <h5>Dépenses Totals: <span id="totalExpenses">0</span> $</h5>
        <h5>Bénéfice Net: <span id="netProfit">0</span> $</h5>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script14.js"></script>
</body>
</html>
