        <h1>Income Tax Calculator for Quebec</h1>

    </div>

    <script>
    function calculateFederalTax(income) {
    let tax = 0;
    if (income <= 55867) {
        tax = income * 0.15;
    } else if (income <= 111733) {
        tax = (55867 * 0.15) + ((income - 55867) * 0.205);
    } else if (income <= 173205) {
        tax = (55867 * 0.15) + ((111733 - 55867) * 0.205) + ((income - 111733) * 0.26);
    } else if (income <= 246752) {
        tax = (55867 * 0.15) + ((111733 - 55867) * 0.205) + ((173205 - 111733) * 0.26) + ((income - 173205) * 0.29);
    } else {
        tax = (55867 * 0.15) + ((111733 - 55867) * 0.205) + ((173205 - 111733) * 0.26) + ((246752 - 173205) * 0.29) + ((income - 246752) * 0.33);
    }
    let afterAbatement = tax - (tax * 0.165);
    
    console.log("tax" + tax);
    console.log("after abatement" + afterAbatement);
    
    return afterAbatement;
}

function calculateQuebecTax(income) {
    let tax = 0;
    if (income <= 51780) {
        tax = income * 0.14;
    } else if (income <= 103545) {
        tax = (51780 * 0.14) + ((income - 51780) * 0.19);
    } else if (income <= 126000) {
        tax = (51780 * 0.14) + ((103545 - 51780) * 0.19) + ((income - 103545) * 0.24);
    } else {
        tax = (51780 * 0.14) + ((103545 - 51780) * 0.19) + ((126000 - 103545) * 0.24) + ((income - 126000) * 0.2575);
    }
    return tax;
}

document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById('incomeInput');
    const resultDiv = document.getElementById('result');

    input.addEventListener('change', function() {
        const income = parseFloat(input.value);
        if (isNaN(income)) {
            resultDiv.textContent = 'Please enter a valid number';
        } else {
            const federalTax = calculateFederalTax(income);
            const quebecTax = calculateQuebecTax(income);
            const totalTax = federalTax + quebecTax;
            resultDiv.innerHTML = `Estimated Federal Tax: $${federalTax.toFixed(2)}<br>` +
                                  `Estimated Quebec Tax: $${quebecTax.toFixed(2)}<br>` +
                                  `Total Estimated Tax: $${totalTax.toFixed(2)}`;
        }
    });
});
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
