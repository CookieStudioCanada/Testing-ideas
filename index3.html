<!DOCTYPE html>
<html>
<head>
    <title>Draw on Photo App</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #toolbar {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        #toolbar button, #toolbar input {
            margin-bottom: 5px;
        }
        #imageCanvas {
            margin-left: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="file" id="imageLoader" class="form-control mb-2">
        <button id="pencil">Pencil</button>
        <button id="line">Line</button>
        <button id="shape">Rectangle</button>
        <button id="circle">Circle</button>
        <button id="triangle">Triangle</button>
        <button id="filler">Filler</button>
        <button id="eraser">Eraser</button>
        <input type="color" id="colorPicker">
        <button id="undo">Undo</button>
        <input type="number" id="canvasWidth" class="form-control mb-2" placeholder="Canvas Width" value="800">
        <input type="number" id="canvasHeight" class="form-control mb-2" placeholder="Canvas Height" value="600">
        <button id="resizeCanvas" class="btn btn-info btn-block mb-2">Resize Canvas</button>
    </div>
    <canvas id="imageCanvas" width="800" height="600"></canvas>

    <script>
        // Initial setup
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let startX, startY, endX, endY;
        let history = [];
        let fillShapes = false; // New variable for fill toggle

        // Tool state
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let currentLineWidth = 5;

        // Saving the initial state
        saveCanvasState();

        // Tool event listeners
        document.getElementById('pencil').addEventListener('click', () => setCurrentTool('pencil'));
        document.getElementById('line').addEventListener('click', () => setCurrentTool('line'));
        document.getElementById('shape').addEventListener('click', () => setCurrentTool('shape'));
        document.getElementById('circle').addEventListener('click', () => setCurrentTool('circle'));
        document.getElementById('triangle').addEventListener('click', () => setCurrentTool('triangle'));
        document.getElementById('filler').addEventListener('click', () => setCurrentTool('filler'));
        document.getElementById('eraser').addEventListener('click', () => setCurrentTool('eraser'));
        document.getElementById('colorPicker').addEventListener('input', (e) => currentColor = e.target.value);
        document.getElementById('undo').addEventListener('click', undoLastAction);
        document.getElementById('resizeCanvas').addEventListener('click', resizeCanvas);

        function setCurrentTool(tool) {
            currentTool = tool;
        }

        function startPosition(e) {
            isDrawing = true;
            startX = e.clientX - canvas.offsetLeft;
            startY = e.clientY - canvas.offsetTop;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
        }

        function finishedPosition() {
            isDrawing = false;
            ctx.closePath();
            endX = e.clientX - canvas.offsetLeft;
            endY = e.clientY - canvas.offsetTop;
            drawShape();
            saveCanvasState();
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
            ctx.lineWidth = currentLineWidth;
            ctx.stroke();
        }

        function drawShape() {
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
            switch (currentTool) {
                case 'shape':
                    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
                    break;
                case 'circle':
                    let radius = Math.sqrt(Math.pow((startX - endX), 2) + Math.pow((startY - endY), 2));
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    fillShapes ? ctx.fill() : ctx.stroke();
                    break;
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, startY);
                    ctx.lineTo((startX + endX) / 2, endY);
                    ctx.closePath();
                    fillShapes ? ctx.fill() : ctx.stroke();
                    break;
                case 'line':
                    // Line is drawn in draw function
                    break;
                case 'filler':
                    // Implement filler logic
                    break;
            }
        }

        function saveCanvasState() {
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            if (history.length > 10) history.shift();
        }

        function undoLastAction() {
            if (history.length > 1) {
                history.pop();
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
        }

        function resizeCanvas() {
            const width = document.getElementById('canvasWidth').value;
            const height = document.getElementById('canvasHeight').value;
            canvas.width = width;
            canvas.height = height;
        }

        // Event listeners for mouse events
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);

        // Image loader logic
        document.getElementById('imageLoader').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImageIntoCanvas(event.target.result);
                }
                reader.readAsDataURL(file);
            }     
        });

        function loadImageIntoCanvas(url) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
            }
            img.src = url;
        }

        // Add filler tool logic here (optional)

    </script>
</body>
</html>
