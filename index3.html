<!DOCTYPE html>
<html>
<head>
    <title>Draw on Photo App</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #toolbar {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        #toolbar button, #toolbar input {
            margin-bottom: 5px;
        }
        #imageCanvas {
            margin-left: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="file" id="imageLoader" class="form-control mb-2">
        <button id="pencil">Pencil</button>
        <button id="shape">Shape</button>
        <button id="eraser">Eraser</button>
        <input type="color" id="colorPicker">
        <button id="undo">Undo</button>
        <!-- Inside the #toolbar div -->
        <input type="number" id="canvasWidth" class="form-control mb-2" placeholder="Canvas Width" value="800">
        <input type="number" id="canvasHeight" class="form-control mb-2" placeholder="Canvas Height" value="600">
        <button id="resizeCanvas" class="btn btn-info btn-block mb-2">Resize Canvas</button>
        <button id="circle" class="btn btn-secondary btn-block mb-2">Circle</button>
        <button id="triangle" class="btn btn-secondary btn-block mb-2">Triangle</button>
        <button id="fillShapes" class="btn btn-secondary btn-block mb-2">Toggle Fill</button>
        <button id="filler" class="btn btn-secondary btn-block mb-2">Filler</button>
    </div>
    <canvas id="imageCanvas" width="800" height="600"></canvas>

    <script>
        // Initial setup
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let startX, startY, endX, endY;
        let history = [];

        // Tool state
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let currentLineWidth = 5;

        // Saving the initial state
        saveCanvasState();

        // Tool event listeners
        document.getElementById('pencil').addEventListener('click', () => setCurrentTool('pencil'));
        document.getElementById('shape').addEventListener('click', () => setCurrentTool('shape'));
        document.getElementById('eraser').addEventListener('click', () => setCurrentTool('eraser'));
        document.getElementById('colorPicker').addEventListener('input', (e) => currentColor = e.target.value);
        document.getElementById('undo').addEventListener('click', undoLastAction);

        function setCurrentTool(tool) {
            currentTool = tool;
        }

        function startPosition(e) {
            isDrawing = true;
            startX = e.clientX - canvas.offsetLeft;
            startY = e.clientY - canvas.offsetTop;
            if (currentTool !== 'shape') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function finishedPosition() {
            isDrawing = false;
            if (currentTool === 'shape') {
                drawShape(startX, startY, endX, endY);
            }
            saveCanvasState();
        }

        function draw(e) {
            if (!isDrawing) return;
            if (currentTool === 'pencil' || currentTool === 'eraser') {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.strokeStyle = currentTool === 'eraser' ? 'white' : currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.stroke();
            }
        }

        // ... [your existing canvas and ctx definitions]
        
        // Function to handle image loading
        function loadImageIntoCanvas(url) {
            const img = new Image();
            img.onload = function() {
                // Resize canvas to match image size
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
            }
            img.src = url;
        }
        
        // Event listener for file input
        document.getElementById('imageLoader').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImageIntoCanvas(event.target.result);
                }
                reader.readAsDataURL(file);
            }     
        });
        
        // ... [rest of your JavaScript code, including tool event listeners]

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing && currentTool === 'shape') {
                endX = e.clientX - canvas.offsetLeft;
                endY = e.clientY - canvas.offsetTop;
            } else {
                draw(e);
            }
        });

        function drawShape(x1, y1, x2, y2) {
            ctx.fillStyle = currentColor;
            ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
        }

        function saveCanvasState() {
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            if (history.length > 10) history.shift();
        }

        function undoLastAction() {
            if (history.length > 1) {
                history.pop();
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
        }
        
        // ... [previous setup and tool logic]

        // Add global variables
        let fillShapes = false;
        
        // Event listeners for new tools
        document.getElementById('circle').addEventListener('click', () => setCurrentTool('circle'));
        document.getElementById('triangle').addEventListener('click', () => setCurrentTool('triangle'));
        document.getElementById('fillShapes').addEventListener('click', () => fillShapes = !fillShapes);
        document.getElementById('filler').addEventListener('click', () => setCurrentTool('filler'));
        
        // Canvas resizing
        document.getElementById('resizeCanvas').addEventListener('click', function() {
            const width = document.getElementById('canvasWidth').value;
            const height = document.getElementById('canvasHeight').value;
            canvas.width = width;
            canvas.height = height;
        });
        
        // Tool Functions
        function drawCircle(x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            fillShapes ? ctx.fill() : ctx.stroke();
        }
        
        function drawTriangle(x, y) {
            const height = 50; // Height of the triangle
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 50, y);
            ctx.lineTo(x + 25, y - height);
            ctx.closePath();
            fillShapes ? ctx.fill() : ctx.stroke();
        }
        
        function fillCanvas() {
            ctx.fillStyle = currentColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Modify finishedPosition function
        function finishedPosition() {
            isDrawing = false;
            switch (currentTool) {
                case 'circle':
                    drawCircle(startX, startY, Math.sqrt(Math.pow(startX - endX, 2) + Math.pow(startY - endY, 2)));
                    break;
                case 'triangle':
                    drawTriangle(startX, startY);
                    break;
                case 'filler':
                    fillCanvas();
                    break;
                // ... other cases
            }
            saveCanvasState();
        }

    </script>
</body>
</html>
