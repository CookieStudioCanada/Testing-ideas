{% extends 'base.html' %}

{% block content %}
<h2 class="mt-5">Rotate PDF</h2>
<form action="{{ url_for('rotate') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="pdfFile" class="form-label">Upload PDF file to rotate:</label>
        <input class="form-control" type="file" id="pdfFile" name="pdfFile" required>
    </div>
    <div class="mb-3">
        <label for="rotationAngle" class="form-label">Rotation Angle (90, 180, 270):</label>
        <input class="form-control" type="number" id="rotationAngle" name="rotationAngle" min="0" max="360" step="90" required>
    </div>
    <button type="submit" class="btn btn-primary">Rotate</button>
</form>
{% endblock %}
