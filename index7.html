<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

    <style>
        .card {
      border: 1px solid #000;
      padding: 10px;
      margin: 5px;
    }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Simple Blackjack Game</h1>
        <div class="text-center mt-3">
            <button class="btn btn-primary" id="startGame">Start Game</button>
            <button class="btn btn-success" id="hit">Hit</button>
            <button class="btn btn-warning" id="stand">Stand</button>
        </div>
        <div class="mt-5">
            <h2>Dealer's Hand</h2>
            <div id="dealerCards" class="d-flex"></div>
            <h2>Your Hand</h2>
            <div id="playerCards" class="d-flex"></div>
            <h3 id="outcome"></h3>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
